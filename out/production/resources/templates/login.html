<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<h1 th:text="#{auth.login.form.title}">FORM</h1>
<form action="/loginProcess" method="POST">
    <div>
        <label th:text="#{auth.reg.form.email}">Email</label>
        <input type="email" name="username"/>
    </div>
    <div>
        <label th:text="#{auth.reg.form.password}">Password</label>
        <input type="password" name="password"/>
    </div>
    <div th:if="${(param.error != null) and (param.error[0] == 'true')}">
        <p th:text="#{auth.login.form.error}">Error</p>
    </div>
    <div>
        <a href="/registration" th:text="#{auth.login.form.register}"></a>
    </div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <button type="submit" th:text="#{auth.login.form.submit}">submit</button>
</form>
</body>
</html>
